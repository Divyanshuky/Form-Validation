<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form>
    <div id="message"></div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="abc@gmail.com" required />
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="1234567890" minlength="10"
 maxlength="10" required />
    </div>
    <div>
      <label for="psw">Password:</label>
      <input type="password" id="psw" required />
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <label for="showPwd">Show Password:</label>
      <input type="checkbox" id="showPwd" />
    </div>
    <div>
      <label for="psw2">Confirm Password:</label>
      <input type="password" id="psw2" required />
    </div>
    <div>
      <button type="button" id="submit">Submit</button>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
